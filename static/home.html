<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            padding-top: 5rem;
        }
        h1{
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Welcome To Simple Chat</h1>
<div class="container">
    <div class="row">
        <div class="col-2">
            <form>
                <p style="margin-top:15px;font-weight:700">Who are you?</p>
                <span data-bind="foreach: {data:Iams, as:'user'}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Iam"
                           data-bind="value: user.name,
                           click: IamClick,
                            attr:{id:'Iam-'+user.name}"
                           >
                    <label class="form-check-label" for="Iam1"
                           data-bind="text: user.name, attr:{ 'for': user.name }"
                    >Anabelle</label>
                </div>
                </span>
                <p style="margin-top:15px;font-weight:700">Who will recieve your messages?</p>
                <span data-bind="foreach: {data:youAres, as:'user'}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="youAre"
                           data-bind="value: user.name,
                           click: youAreClick,
                           attr:{id:'youAre-'+user.name}"
                    >
                    <label class="form-check-label" for=""
                           data-bind="text: name, attr:{ 'for': name }"
                    >Anabelle</label>
                </div>
                </span>
            </form>
        </div>
        <div class="col-8">
            <form data-bind="submit:sendMessage">
                <div style="min-height:300px;vertical-align:text-bottom;" class="align-bottom chat-box border">
                   <ul class="list-unstyled" data-bind="foreach:{data: messages, as:'message'}">
                       <li data-bind="text: message"></li>
                   </ul>
                </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button"
                    data-bind="click: sendMessage,
                             enable: canSend" >Send</button>
                </div>
                <input id="submitText" type="text" class="form-control" placeholder=""
                       data-bind="value: submitText,
                       enable: canSend"
                       aria-label="" aria-describedby="basic-addon1">
            </div>
            </form>
        </div>
    </div>
</div>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/3rdParty/knockout.min.js"></script>
<script type="text/javascript" src="/home.js"></script>
<script>
    /* Apply HomeViewModel to html */
    ko.applyBindings(HomeViewModel);
</script>
</body>
</html>
